handlers=com.google.cloud.spanner.pgadapter.logging.StdoutHandler,com.google.cloud.spanner.pgadapter.logging.StderrHandler,java.util.logging.FileHandler
.level=INFO
com.google.cloud.spanner.pgadapter.statements.level=FINEST
com.google.cloud.spanner.pgadapter.wireprotocol.level=FINEST
java.util.logging.ConsoleHandler.level=FINEST
java.util.logging.FileHandler.level=INFO
java.util.logging.FileHandler.pattern=%h/spanner-pg-adapter-%u.log
java.util.logging.FileHandler.append=false
io.grpc.internal.level = WARNING

java.util.logging.SimpleFormatter.format=[%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS.%1$tL] [%4$s] (%2$s): %5$s%6$s%n
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter