on:
  pull_request:
    branches: [ postgresql-dialect ]
name: integration-tests-against-docker
jobs:
  units:
    strategy:
      matrix:
        version: [ 10, 12, 14 ]
        os: [ ubuntu-latest, windows-latest ]
      - uses: actions/checkout@v2
      - uses: stCarolas/setup-maven@v4
        with:
          maven-version: 3.8.1
      - uses: actions/setup-java@v1
      - run: java -version
      - run: mvn -B test -Ptest-all
