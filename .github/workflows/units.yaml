on:
  pull_request:
name: units
jobs:
  ubuntu:
    runs-on: ubuntu-latest
    env:
      DOTNET_NOLOGO: true
    strategy:
      fail-fast: false
      matrix:
        java: [8, 11, 17]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: ${{matrix.java}}
      - run: java -version
      - uses: actions/setup-go@v3
        with:
          go-version: '^1.17.7'
      - run: go version
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: python --version
      - run: pip install -r ./src/test/python/requirements.txt
      - run: pip install -r ./src/test/python/sqlalchemy/requirements.txt
      - run: pip install -r ./src/test/python/pg8000/requirements.txt
      - run: pip install -r ./src/test/python/psycopg3/requirements.txt
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: mvn -B test -Ptest-all
  windows:
    runs-on: windows-latest
    env:
      DOTNET_NOLOGO: true
    strategy:
      fail-fast: false
      matrix:
        java: [8, 11, 17]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: ${{matrix.java}}
      - run: java -version
      - run: mvn -B test
  macos:
    runs-on: macos-latest
    env:
      DOTNET_NOLOGO: true
    strategy:
      fail-fast: false
      matrix:
        java: [8, 11, 17]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: ${{matrix.java}}
      - run: java -version
      - uses: actions/setup-go@v3
        with:
          go-version: '^1.17.7'
      - run: go version
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: python --version
      - run: pip install -r ./src/test/python/requirements.txt
      - run: pip install -r ./src/test/python/sqlalchemy/requirements.txt
      - run: pip install -r ./src/test/python/pg8000/requirements.txt
      - run: pip install -r ./src/test/python/psycopg3/requirements.txt
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: mvn -B test -Ptest-all
