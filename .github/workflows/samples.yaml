on:
  push:
    branches:
      - postgresql-dialect
  pull_request:
  workflow_dispatch:
name: samples
jobs:
  java-samples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17
      - name: Run JDBC Sample tests
        working-directory: ./samples/java/jdbc
        run: mvn test -B
  go-samples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.20.7'
      - run: go version
      - name: Run pgx Sample tests
        working-directory: ./samples/golang/pgx
        run: go test